{% extends 'base.html' %}

{% block title %}CCNN | Login{% endblock %}

{% block body %}

	<br/><br/><br/><br/>
	<h2 class="text-center">Login</h2>
	<br/>
	<div class="container">
		<div class="col-md-4 offset-md-4 text-center" >
			<form method="POST">
				{%csrf_token%}
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Enter Username" name="username">
			  </div>
			  <div class="form-group">
			    <input type="password" class="form-control" placeholder="Password" name="password">
			  </div>
			  <button type="submit" class="btn btn-secondary">Login</button>
			</form>
			<form method="POST">
				{%csrf_token%}
				<!-- Why... hello there... -->
				<input type="hidden" value="TestAccount" name="username">
				<!-- Whaaaaat?... -->
				<input type="hidden" value="ace5b8d8" name="password">
				<br/>
				<button type="submit" class="btn btn-secondary">Login with Test Account (Pre poluated data)</button>
			</form>
		</div>
	</div>
	<br/><br/><br/><br/>

{% endblock %}
