{% extends 'base.html' %}

{% block title %}CCNN | Add Crypto Coin{% endblock %}

{% block body %}

	<br/><br/><br/><br/>
	<h2 class="text-center">Add A Currency</h2>
	<br/>
	<div class="container">
		<div class="col-md-4 offset-md-4 text-center" >
			<form method="POST">
				{%csrf_token%}
			  <div class="form-group">
			    <!--<input list="coins" type="text" class="form-control" placeholder="Enter Coin Symbol" name="symbol" maxlength="5" required>
			    <datalist id="coins">
			    	<option value="one"></option>
			    	<option value="two"></option>
			    	<option value="three"></option>
			    </datalist>-->
			    <select placeholder="Enter Coin Symbol" name="symbol" maxlength="5" required>
			    	{% for x in price %}
			    	<option value="{{x.symbol}}">{{x.symbol}} - {{x.name}}</option>
			    	{% endfor %}
			    </select>
			  </div>
			  <div class="form-group">
			    <input type="number" class="form-control" placeholder="Enter Amount" name="amount" required="">
			  </div>
			  <button type="submit" class="btn btn-secondary">Add</button>
			</form>
		</div>
	</div>
	<br/><br/><br/><br/>

{% endblock %}
